<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Contact us</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="container">
    <h2>Contact</h2>
    <div class="forms">
        <div class="addemailetc">
           <div class="ouraddress">
            <img src="https://cdn.vox-cdn.com/thumbor/KqYnd6YgxZ6yJvyBCk-heGXYEMM=/0x0:1280x800/1400x1400/filters:focal(640x400:641x401)/cdn.vox-cdn.com/uploads/chorus_asset/file/19700731/googlemaps.png" alt="">
            <h3>Our Address</h3>
            <p>KIET Group of Institutions, Ghaziabad</p>
           </div>
           <div class="emailus">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8c/Gmail_Icon_%282013-2020%29.svg/2560px-Gmail_Icon_%282013-2020%29.svg.png" alt="">
                <h3>Email Us</h3>
                 <p>rohanrathi2407@gmail.com</p>
           </div>
           <div class="callus">
            <img src="https://e7.pngegg.com/pngimages/915/706/png-clipart-blue-call-icon-dialer-android-google-play-telephone-phone-blue-text.png" alt="">
                <h3>Call Us</h3>
                 <p>+91-8394842205</p>
           </div>
        </div>
        <div class="mainform">
            <form class="contactcontent">
                <input type="text" placeholder="Your Name" id="contactusname">
                <input type="email" placeholder="Your Email" id="contactusemail">
                <input type="number" placeholder="Phone Number" id="contactusphone">
                <textarea id="contactusmessage" cols="80" rows="5" placeholder="Message"></textarea>
                <button type="submit" class="btn btn-success" id="contactsubmitbtn">Send Message</button>
              </form>
        </div>
    </div>
   </div>
</body>
</html>
